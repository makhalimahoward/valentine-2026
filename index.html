<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>

    <!-- ========== LINK TO CSS ========== -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container" id="mainCard">


        
        <div id="askSection">
            <img id="valentine-gif"
                src="https://tenor.com/en-GB/view/bear-gif-7651708447302201181.gif"
                alt="Cute Cat">
            <h1>Will you be my Valentine?</h1>
            <div class="buttons">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="successSection" class="hidden">
            <img id="valentine-gif"
                src="https://tenor.com/en-GB/view/peach-goma-bumfive-tumfive-tummy-gif-2260148807736417946.gif"
                alt="Happy Dance">
            <h1>Yay! See you on the 14th! ❤️</h1>
        </div>
    </div>

    <!-- ========== LINK TO JS ========== -->

    <script src="script.js"></script>

</body>


</html>
